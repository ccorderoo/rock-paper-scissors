<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section id="upper-section">
        <div class="text-container">
            <h2 id="winner">Choose your Weapon</h2>
            <p>First to 5 points wins!</p>
        </div>
        <div class="track-score">
            <div class="point-score">
                <img id="player-image" src="/images/question-mark.png" alt="Question Mark">
                <p id="player-score">Player: </p>
            </div>
            <div class="point-score">
                <img id="computer-image" src="/images/question-mark.png" alt="Question Mark">
                <p id="computer-score">Computer: </p>
            </div>
        </div>
    </section>
    <section id="lower-section">
        <div class="choices">
            <button id = "rock-btn"><img src="/images/rock.png" alt="Rock"></button>
            <button id= "paper-btn"><img src="/images/paper.webp" alt="Paper"></button>
            <button id= "scissors-btn"><img src="/images/scissors.png" alt="Scissors"></button>
        </div>
    </section>
        <footer>
            <p>Copyright Â© 2023 ccorderoo</p>
        </footer>
        <div id="endgame-screen">
            <p id="endgame-message"></p>
            <button id="restart-btn">Play again</button>
        </div>
</body>
</html>
